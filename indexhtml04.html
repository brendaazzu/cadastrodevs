
        <!DOCTYPE html>
        <html>
        <html lang="pt-br">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="stylehtml04.css">

                <div>
                <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap">
                </div>
            </head>
            
            
            <div class="container">       
            <div class="box">    
        
    <title>Formulário</title>
</head>
<body class="planodefundo">
    <div class="formulario">
    

    <form action="">
        <div class="campo">
            <h1 id="titulo">Cadastro de Devs</h1>
            <p id="subtitulo">Complete com as suas informações</p>
        </div>

        <div class="grupo">
                <div class="campo">
                    <label> <strong>Nome</strong>  </label>
                    <input type="text" name="nome" id="nome" required>
                </div>
               <div class=" campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
                
        </div>

        <div class="campo">
            <label for="email"><strong>Email</strong></label required>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo radio">
            <label for=""><strong>Qual é a sua area atuação?</strong></label>
            <label >
                <input type="radio" name="area"  value="frontend"> Front-end
            </label>
            <label>
                <input type="radio" name="area"  value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="area"  value="fullstack"> Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"> <strong>Senioridade</strong></label>
            <select name="senioridade" id="senioridade">
                <option selected value="">Selecione</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
                <option value="pleno">Pleno</option>
            </select>
        </div>
        
        <div class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que você conhece:</strong> </label> <br> <br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Bootstrap">
                <label for="tecnologia4">Bootstrap</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="React">
                <label for="tecnologia5">React</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Django">
                <label for="tecnologia7">Django</label>
            </div>
        </div>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco sobre sua experiência:</strong></label>
            <textarea name="experiencia" id="experiencia" rows="8" style="width:500px"></textarea>
        </div>

        <div class="btn"> 
            <button class="botao" type="submit"> Concluído </button>
        </div>
        
    </form>
    </div>
    </div>
  
</body>
</html>
